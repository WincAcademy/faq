<h1 id="na-git-init-zie-ik-geen-git-directory-waardoor-komt-dat">Na git init zie ik geen git directory, waardoor komt dat?</h1>
<p>Het git init commando maakt een repository aan in je huidige directory. Je git repository staat in een directory met de naam .git Dat is een zogeheten 'dotfile', die staan vaak verborgen.</p>
