    <h1>Waarom is inline JavaScript niet handig?</h1>

<p>Je kan je JavaScript code in je HTML file stoppen. Dat doe je met <script>tags. Je kan ook met (bijvoorbeeld) het onclick attribuut event listeners aan je HTML toevoegen.</p>

<p>Deze manieren van JavaScript aan je pagina toevoegen is niet handig. Waarom niet? De belangrijkste redenen zijn:</p>

<ol>
<li>als je meerdere HTML files hebt en je wil dezelfde JavaScript gebruiken moet je je code gaan kopiëren, dat wordt snel onhandig</li>
<li>als je aan meerdere elementen event listeners wil hangen moet je ook code gaan kopiëren, dat wordt snel onhandig</li>
<li>als je de JavaScript van je website aan het bekijken bent is het handig om alle JavaScript code bij elkaar te hebben en niet te hoeven switchen van je HTML file terug naar je JavaScript file terug naar je HTML file</li>
</ol>

<p>Als laatste: de meeste developers gebruiken geen inline JavaScript, als jij dat wel doet wordt jouw code moeilijker te lezen voor andere developers.</p>
