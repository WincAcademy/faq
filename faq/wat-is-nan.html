    <h1>Wat is NaN?</h1>

<p>Zie https://javascript.info/types</p>

<p><code>NaN</code> is een standaard JavaScript eigenschap van het type <code>Number</code>  en staat voor '<strong>Not-A-Number</strong>'.</p>

<p><strong>Hoe controleer ik of een waarde gelijk is aan</strong> <code>NaN</code> <strong>?</strong></p>

<p>```jsx
const waarde = NaN;</p>

<p>if (Number.isNan(waarde)) {
    console.log('De waarde is NaN');
}
```</p>
