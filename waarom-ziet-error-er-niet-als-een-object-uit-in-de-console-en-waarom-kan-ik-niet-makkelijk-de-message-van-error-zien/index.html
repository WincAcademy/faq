<h1 id="waarom-ziet-error-er-niet-als-een-object-uit-in-de-console">waarom ziet Error er niet als een object uit in de console?</h1>
<p>Error is een ingebouwd JavaScript object, net als Math. Error wordt op een 'aparte' manier weergegeven in de console (en ook op de commandline met node) omdat het niet simpelweg een object is.</p>
